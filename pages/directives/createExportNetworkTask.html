<span style='cursor: pointer' ng-click="openMe()" ng-transclude></span>

<script type="text/ng-template" id="create-export-network-task-modal.html">
    <div class='modal-content'>

        <div class="modal-header">
            <h4 class="modal-title">Export Network</h4>
        </div>

        <div class='modal-body' ng-hide='false'>

            <h5><strong>
                <div class="wrapLongLine">
                    Network: {{name}}
                </div>
            </strong></h5>

            <div class="rowWithOneLineTopPad">This will create a background task to export the network as a file.
                When complete, the task will be displayed in your Tasks & Notifications tab
                with a link to download the exported file.
            </div>

            <div class="rowWithOneLineTopPad">
                Please choose Export Format below:
            </div>

            <h5><strong>
                Export Format:
            <span class="dropdown">
		      <a href class="dropdown-toggle" data-toggle="dropdown">
                  {{task.format}} <span class="caret"></span>
              </a>
		      <ul class="dropdown-menu">
                  <li ng-show="networkType=='XGMML'">
                      <a class="dropdown-toggle" ng-click='task.format = "XGMML"'><small>XGMML</small></a>
                  </li>
                  <li ng-show="networkType=='XBEL'">
                      <a class="dropdown-toggle" ng-click='task.format = "XBEL"'><small>XBEL</small></a>
                  </li>
                  <li ng-show="networkType=='BIOPAX'">
                      <a class="dropdown-toggle" ng-click='task.format = "BIOPAX"'><small>BioPAX</small></a>
                  </li>
                  <li ng-show="networkType=='SIF'">
                      <a class="dropdown-toggle" ng-click='task.format = "SIF"'><small>SIF</small></a>
                  </li>
                  <li>
                      <a class="dropdown-toggle" ng-click='task.format = "CX"'><small>CX</small></a>
                  </li>
                  <li ng-show="networkType!='SIF'">
                      <a class="dropdown-toggle" ng-click='task.format = "SIF"'><small>SIF</small></a>
                  </li>
              </ul>
		    </span>
            </strong></h5>
        </div>

        <div class='modal-footer' ng-hide='false'>
            <button class='btn btn-default' ng-click='close()'>Cancel</button>
            <button class='btn btn-primary' ng-click='createTask()' ng-disabled='isProcessing'>Export Network</button>
        </div>

    </div>
</script>
