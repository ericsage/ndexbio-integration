
<div id="network-finder" style="background-color:white;position:absolute;top:50px;bottom:0;margin:auto">
</div>

<script>
  var searchString = ""
  if (window.location.hash.length > 26) {
    searchString = window.location.hash.substring(26)
  }
  var cyto = CytoFramework.config([NetworkFinder], {
    networkFinder: {
      query: searchString,
      topbar: false,
      style: {
        palette: {
          primary1Color: "#000000",
          primary2Color: "#000000",
          primary3Color: "#000000",
          accent1Color: '#0088d2',
          accent2Color: '#f5f5f5',
          accent3Color: '#9e9e9e'
        }
      }
    }
  })
  cyto.render(NetworkFinder, document.getElementById('network-finder'))
</script>
